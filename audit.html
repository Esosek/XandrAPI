<!DOCTYPE html>
<html>
<head>
    <title>Xandr API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .nav-link {
            margin-top: 10px;
        }

        .form-container {
            margin-top: 30px;
            text-align: center;
        }

        .form-container input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        .form-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Xandr API</h1>
        <a href="#" class="nav-link">Domain Audit</a>
    </div>

    <div class="form-container">
        <form method="post">
            <label for="domain-url">Domain URL</label><br>
            <input type="text" id="domain-url" name="domainUrl"><br><br>
            <button type="submit">Check</button>
        </form>
    </div>
</body>
</html>
